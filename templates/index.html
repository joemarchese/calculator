<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
</head>

<body>
  <div class="card card-inverse" style="background-color: #333; border-color: #333;">
    <div class='card-block'>
      <div class='btn-group-vertical'>
        <div class='container'>
          <div class='btn-group btn-group-justified'>
            <button type="button" class="btn-lg btn-secondary" id='7'>7</button>
            <button type="button" class="btn-lg btn-secondary" id='8'>8</button>
            <button type="button" class="btn-lg btn-secondary" id='9'>9</button>
            <button type="button" class="btn-lg btn-warning" id='divide'>/</button>
          </div>
        </div>
        <div class='container'>
          <div class='btn-group btn-group-justified'>
            <button type="button" class="btn-lg btn-secondary" id='4'>4</button>
            <button type="button" class="btn-lg btn-secondary" id='5'>5</button>
            <button type="button" class="btn-lg btn-secondary" id='6'>6</button>
            <button type="button" class="btn-lg btn-warning" id='multiply'>*</button>
          </div>
        </div>
        <div class='container'>
         <div class='btn-group btn-group-justified'>
           <button type="button" class="btn-lg btn-secondary" id='1'>1</button>
           <button type="button" class="btn-lg btn-secondary" id='2'>2</button>
           <button type="button" class="btn-lg btn-secondary" id='3'>3</button>
           <button type="button" class="btn-lg btn-warning" id='subtract'>-</button>
         </div>
        </div>
        <div class='container'>
          <div class='btn-group btn-group-justified'>
            <button type="button" class="btn-lg btn-secondary" id='0'>0</button>
            <button type="button" class="btn-lg btn-info" id='decimal'>.</button>
            <button type="button" class="btn-lg btn-success" id='equals'>=</button>
            <button type="button" class="btn-lg btn-warning" id='add'>+</button>
          </div>
        </div>
        <div class='container'>
          <button type="button" class="btn btn-lg btn-danger" id='clear'>clear</button>
        </div>
      </div>
    </div>
  </div>

  <div class='card'>
    <div class='display-1 card-block text-nowrap' id='output'>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type='text/javascript' src="{{ url_for('static', filename='index.js') }}"></script>

</body>
</html>
